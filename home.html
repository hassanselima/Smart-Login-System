<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/index.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="container-fluid p-0 home">
      <nav class="navbar navbar-expand-lg px-5 shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fw-normal fs-4" href="home.html"
            >Smart Login
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!-- <span class="navbar-toggler-icon"></span> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item p-3 p-lg-0">
                <a class="btn btn-primary w-100" id="logoutBtn">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-5 py-5">
        <div class="welcome-box mx-auto rounded-3 p-5 shadow">
          <div class="">
            <h1 class="my-5 text-primary">
              Welcome <span id="welcome-msg"></span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>

</html>
